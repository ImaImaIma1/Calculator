<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="field"></div>
      <br />

      <div class="operators">
        <div class="opera">+</div>
        <div class="opera">-</div>
        <div class="opera">x</div>
        <div class="opera">/</div>
      </div>
      <div class="num1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="num2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>

      <div class="num3">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

      <div class="num4">
        <div>0</div>
        <div>.</div>
        <div>C</div>
      </div>

      <div class="equal">=</div>
    </div>
  </body>
</html>
